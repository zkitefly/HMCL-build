name: Java CI

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Get HMCL release tag
      run: echo "hmcl_version=$(jq -r .tag_name <<< $(curl https://api.github.com/repos/huanghongxun/HMCL/releases/latest))" >> $GITHUB_ENV

    - uses: actions/checkout@v3
      with:
        repository: 'huanghongxun/HMCL'
        ref: ${{ env.hmcl_version }}
        submodules: true

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        java-package: jdk+fx

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: HMCL-${{ env.hmcl_version }}
        path: HMCL/build/libs
